<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erasers - Cutiefic</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <!-- LOGO -->
  <div class="logo-container">
    <a href="../index.html">
      <img src="../images/logo.png" alt="Cutiefic Logo" class="main-logo">
    </a>
  </div>

  <!-- HEADER -->
  <header>
    <div class="container">
      <a href="../cart.html" class="cart-icon">
        ðŸ›’ <span id="cartCount">0</span>
      </a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">
    <div class="breadcrumb">
      <a href="../index.html">Home</a> / Erasers
    </div>

    <h1>Cute Erasers Collection</h1>

    <div class="products-grid" id="productsGrid"></div>
  </main>

  <footer>
    <p>ðŸ’• Made with love by Cutiefic ðŸ’•</p>
  </footer>

  <!-- CART CORE -->
  <script src="../js/cart.js"></script>

  <script>
    const products = [
      {
        id: "ER001",
        name: "Kawaii Animal Erasers Set",
        images: [
          "https://images.unsplash.com/photo-1587058955111-d95625d2fc44?w=400"
        ]
      },
      {
        id: "ER002",
        name: "Pastel Cloud Erasers",
        images: [
          "https://images.unsplash.com/photo-1596516109370-29001ec8ec36?w=400"
        ]
      },
      {
        id: "ER003",
        name: "Fruit Shaped Erasers",
        images: [
          "https://images.unsplash.com/photo-1584735935682-2f2b69dff9d2?w=400"
        ]
      }
    ];

    function renderProducts() {
      const grid = document.getElementById("productsGrid");

      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";

        card.innerHTML = `
          <img src="${product.images[0]}" alt="${product.name}">
          <h3>${product.name}</h3>

          <div class="quantity-control">
            <button class="qty-btn minus">âˆ’</button>
            <input type="number" value="1" min="1" readonly>
            <button class="qty-btn plus">+</button>
          </div>

          <button class="add-to-cart">Add to Cart ðŸ›’</button>
        `;

        grid.appendChild(card);

        const qtyInput = card.querySelector("input");
        card.querySelector(".minus").onclick = () => {
          if (qtyInput.value > 1) qtyInput.value--;
        };
        card.querySelector(".plus").onclick = () => {
          qtyInput.value++;
        };

        card.querySelector(".add-to-cart").onclick = () => {
          addToCart({
            id: product.id,
            name: product.name,
            image: product.images[0],
            quantity: parseInt(qtyInput.value)
          });

          qtyInput.value = 1;
          alert("Added to cart âœ…");
        };
      });
    }

    renderProducts();
    updateCartCount();
  </script>

</body>
</html>
