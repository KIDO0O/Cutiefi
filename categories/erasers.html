    <script>
        // Initialize gallery dots and swipe for all products
        document.querySelectorAll('.product-card').forEach(card => {
            const gallery = card.querySelector('.product-gallery');
            const images = gallery.querySelectorAll('img');
            const dotsContainer = gallery.querySelector('.gallery-dots');
            
            // Create dots
            images.forEach((_, index) => {
                const dot = document.createElement('span');
                dot.className = 'dot' + (index === 0 ? ' active' : '');
                dot.onclick = () => showImage(gallery, index);
                dotsContainer.appendChild(dot);
            });

            // Swipe functionality
            let startX = 0;
            let currentIndex = 0;

            gallery.addEventListener('touchstart', e => startX = e.touches[0].clientX);
            gallery.addEventListener('touchend', e => {
                const diff = startX - e.changedTouches[0].clientX;
                if (Math.abs(diff) > 50) {
                    if (diff > 0 && currentIndex < images.length - 1) currentIndex++;
                    else if (diff < 0 && currentIndex > 0) currentIndex--;
                    showImage(gallery, currentIndex);
                }
            });

            function showImage(gallery, index) {
                currentIndex = index;
                gallery.querySelectorAll('img').forEach((img, i) => {
                    img.classList.toggle('active', i === index);
                });
                gallery.querySelectorAll('.dot').forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
            }

            // Quantity controls
            const qtyInput = card.querySelector('input[type="number"]');
            card.querySelector('.minus').onclick = () => {
                if (qtyInput.value > 1) qtyInput.value--;
            };
            card.querySelector('.plus').onclick = () => {
                qtyInput.value++;
            };

            // Add to cart
            card.querySelector('.add-to-cart').onclick = () => {
                const product = {
                    id: card.dataset.id,
                    name: card.dataset.name,
                    sku: card.dataset.sku,
                    price: parseInt(card.dataset.price),
                    image: card.querySelector('img').src,
                    quantity: parseInt(qtyInput.value)
                };
                addToCart(product);
                qtyInput.value = 1;
                alert(`Added ${product.quantity}x ${product.name} to cart! ðŸŽ‰`);
            };
        });
    </script>
