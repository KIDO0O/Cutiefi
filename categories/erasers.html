<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erasers - Cutiefic</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="logo-container">
        <a href="../index.html">
            <img src="../images/logo.png" alt="Cutiefic Logo" class="main-logo">
        </a>
    </div>

    <header>
        <div class="container">
            <a href="../cart.html" class="cart-icon">
                ðŸ›’ <span id="cartCount">0</span>
            </a>
        </div>
    </header>

    <main class="container">
        <div class="breadcrumb">
            <a href="../index.html">Home</a> / Erasers
        </div>

        <h1>Cute Erasers Collection</h1>

        <div class="products-grid" id="productsGrid"></div>
    </main>

    <footer>
        <p>ðŸ’• Made with love by Cutiefic ðŸ’•</p>
    </footer>

    <script src="../js/cart.js"></script>

    <script>
        const products = [
            {
                id: "ER001",
                name: "Bread Eraser",
                sku: "100413",
                images: ["../images/a1.jpg", "../images/a37.jpg"]
            },
            {
                id: "ER002",
                name: "Snicker Eraser",
                sku: "101185",
                images: ["../images/a2.jpg", "../images/a41.jpg"]
            }
            // (keep your remaining products same as before)
        ];

        function renderProducts() {
            const grid = document.getElementById('productsGrid');

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';

                const galleryHTML = product.images.map((img, idx) =>
                    `<img src="${img}" alt="${product.name}" class="${idx === 0 ? 'active' : ''}">`
                ).join('');

                card.innerHTML = `
                    <div class="product-gallery">
                        ${galleryHTML}
                        <div class="gallery-dots"></div>
                    </div>
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p class="sku">SKU: ${product.sku}</p>
                        <div class="quantity-control">
                            <button class="qty-btn minus">âˆ’</button>
                            <input type="number" value="1" min="1" readonly>
                            <button class="qty-btn plus">+</button>
                        </div>
                        <button class="add-to-cart">Add to Cart ðŸ›’</button>
                    </div>
                `;

                grid.appendChild(card);

                const gallery = card.querySelector('.product-gallery');
                const images = gallery.querySelectorAll('img');
                const dotsContainer = gallery.querySelector('.gallery-dots');
                let currentIndex = 0;

                // Create dots
                images.forEach((_, index) => {
                    const dot = document.createElement('span');
                    dot.className = 'dot' + (index === 0 ? ' active' : '');
                    dot.onclick = () => {
                        currentIndex = index;
                        updateGallery();
                    };
                    dotsContainer.appendChild(dot);
                });

                function updateGallery() {
                    images.forEach((img, i) =>
                        img.classList.toggle('active', i === currentIndex)
                    );
                    dotsContainer.querySelectorAll('.dot').forEach((d, i) =>
                        d.classList.toggle('active', i === currentIndex)
                    );
                }

                // Swipe support
                let startX = 0;
                gallery.addEventListener('touchstart', e => startX = e.touches[0].clientX);
                gallery.addEventListener('touchend', e => {
                    const diff = startX - e.changedTouches[0].clientX;
                    if (Math.abs(diff) > 50) {
                        if (diff > 0) currentIndex = (currentIndex + 1) % images.length;
                        else currentIndex = (currentIndex - 1 + images.length) % images.length;
                        updateGallery();
                    }
                });

                // ðŸ”¥ AUTO SLIDE
                if (images.length > 1) {
                    setInterval(() => {
                        currentIndex = (currentIndex + 1) % images.length;
                        updateGallery();
                    }, 3000);
                }

                // Quantity buttons
                const qtyInput = card.querySelector('input[type="number"]');
                card.querySelector('.minus').onclick = () => {
                    if (qtyInput.value > 1) qtyInput.value--;
                };
                card.querySelector('.plus').onclick = () => {
                    qtyInput.value++;
                };

                card.querySelector('.add-to-cart').onclick = () => {
                    addToCart({
                        id: product.id,
                        name: product.name,
                        sku: product.sku,
                        image: product.images[0],
                        quantity: parseInt(qtyInput.value)
                    });
                    qtyInput.value = 1;
                    alert('Added to cart! ðŸŽ‰');
                };
            });
        }

        renderProducts();
    </script>
</body>
</html>
