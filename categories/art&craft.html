        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                const galleryHTML = product.images.map((img, idx) => 
                    `<img src="${img}" alt="${product.name}" class="${idx === 0 ? 'active' : ''}">`
                ).join('');
                
                card.innerHTML = `
                    <div class="product-gallery">
                        ${galleryHTML}
                        <div class="gallery-dots"></div>
                    </div>
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p class="sku">SKU: ${product.sku}</p>
                        <div class="quantity-control">
                            <button class="qty-btn minus">âˆ’</button>
                            <input type="number" value="1" min="1" readonly>
                            <button class="qty-btn plus">+</button>
                        </div>
                        <button class="add-to-cart">Add to Cart ðŸ›’</button>
                    </div>
                `;
                
                grid.appendChild(card);
                
                const gallery = card.querySelector('.product-gallery');
                const images = gallery.querySelectorAll('img');
                const dotsContainer = gallery.querySelector('.gallery-dots');
                let currentIndex = 0;
                
                images.forEach((_, index) => {
                    const dot = document.createElement('span');
                    dot.className = 'dot' + (index === 0 ? ' active' : '');
                    dot.onclick = () => {
                        currentIndex = index;
                        images.forEach((img, i) => img.classList.toggle('active', i === index));
                        dotsContainer.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === index));
                    };
                    dotsContainer.appendChild(dot);
                });

                let startX = 0;
                gallery.addEventListener('touchstart', e => startX = e.touches[0].clientX);
                gallery.addEventListener('touchend', e => {
                    const diff = startX - e.changedTouches[0].clientX;
                    if (Math.abs(diff) > 50) {
                        if (diff > 0 && currentIndex < images.length - 1) currentIndex++;
                        else if (diff < 0 && currentIndex > 0) currentIndex--;
                        images.forEach((img, i) => img.classList.toggle('active', i === currentIndex));
                        dotsContainer.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === currentIndex));
                    }
                });

                const qtyInput = card.querySelector('input[type="number"]');
                card.querySelector('.minus').onclick = () => {
                    if (qtyInput.value > 1) qtyInput.value--;
                };
                card.querySelector('.plus').onclick = () => {
                    qtyInput.value++;
                };

                card.querySelector('.add-to-cart').onclick = () => {
                    addToCart({
                        id: product.id,
                        name: product.name,
                        sku: product.sku,
                        image: product.images[0],
                        quantity: parseInt(qtyInput.value)
                    });
                    qtyInput.value = 1;
                    alert('Added to cart! ðŸŽ‰');
                };
            });
        }
