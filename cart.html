<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Cutiefic</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="logo-container">
        <a href="index.html">
            <img src="images/logo.png" alt="Cutiefic Logo" class="main-logo">
        </a>
    </div>

    <header>
        <div class="container">
            <a href="cart.html" class="cart-icon">
                ğŸ›’ <span id="cartCount">0</span>
            </a>
        </div>
    </header>

    <main class="container">
        <div class="breadcrumb">
            <a href="index.html">Home</a> / Shopping Cart
        </div>

        <h1>Your Shopping Cart ğŸ›ï¸</h1>

        <div id="cartItems"></div>

        <div id="emptyCart" style="display: none;">
            <p>Your cart is empty! ğŸ˜¢</p>
            <a href="index.html" class="btn">Start Shopping</a>
        </div>

        <div id="cartSummary" style="display: none;">
            <button onclick="openCheckout()" class="btn checkout-btn">Proceed to Checkout ğŸ’³</button>
        </div>
    </main>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCheckout()">&times;</span>
            <h2>Checkout Details</h2>
            <form id="checkoutForm">
                <input type="text" id="customerName" placeholder="Full Name *" required>
                <input type="tel" id="customerPhone" placeholder="Phone Number *" required>
                <textarea id="customerAddress" placeholder="Delivery Address *" required></textarea>
                <input type="text" id="transportName" placeholder="Transport Name (Optional)">
                
                <div id="marketingPriceSection" style="display: none;">
                    <input type="password" id="marketingCode" placeholder="Marketing Code">
                    <button type="button" onclick="unlockPricing()" class="btn-secondary">Unlock Pricing</button>
                    <div id="priceInputs" style="display: none;"></div>
                </div>
                
                <button type="submit" class="btn">Send Order via WhatsApp ğŸ’¬</button>
            </form>
        </div>
    </div>

    <footer>
        <p>ğŸ’• Made with love by Cutiefic ğŸ’•</p>
    </footer>

    <script src="js/cart.js"></script>
<script>
function renderCart() {
  const cart = getCart();
  const box = document.getElementById('cartItems');
  box.innerHTML = '';

  if (!cart.length) {
    box.innerHTML = '<p>Your cart is empty ğŸ˜¢</p>';
    return;
  }

  const marketing = isMarketingUnlocked();

  cart.forEach(item => {
    box.innerHTML += `
      <div class="cart-item">
        <img src="${item.image}">
        <div>
          <h3>${item.name}</h3>

          <div class="quantity-control">
            <button onclick="changeQty('${item.id}', -1)">âˆ’</button>
            <span>${item.quantity}</span>
            <button onclick="changeQty('${item.id}', 1)">+</button>
          </div>

          ${marketing ? `
            <input
              type="number"
              placeholder="Price"
              value="${item.price || ''}"
              oninput="updatePrice('${item.id}', this.value)"
            >
          ` : ''}
        </div>

        <button onclick="removeItem('${item.id}')">ğŸ—‘</button>
      </div>
    `;
  });
}

function updatePrice(id, value) {
  const cart = getCart();
  const item = cart.find(i => i.id === id);
  if (!item) return;
  item.price = Number(value) || 0;
  saveCart(cart);
}

function unlockMarketing() {
  const code = document.getElementById('marketingCodeInput').value;
  unlockMarketingMode(code);
}

renderCart();
updateCartCount();
</script>

</body>
</html>
