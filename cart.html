<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart â€“ Cutiefic</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { background: url("images/pattern.png"); font-family: sans-serif; }
    .cart-item { display:flex; gap:15px; background:#fff; padding:15px; border-radius:10px; margin-bottom:15px; }
    .cart-item img { width:80px; height:80px; object-fit:cover; border-radius:8px; }
    .qty { display:flex; gap:10px; align-items:center; }
    button { padding:6px 12px; border:none; border-radius:6px; cursor:pointer; }
    .price-input { margin-top:8px; width:100px; }
    .box { background:#fff; padding:20px; border-radius:12px; margin-top:20px; }
  </style>
</head>

<body>

<div style="text-align:center;margin:20px;">
  <img src="images/logo.png" style="height:70px">
</div>

<div class="box">
  ðŸ›’ Cart Items (<span id="cartCount">0</span>)
</div>

<div id="cartItems" class="box"></div>

<!-- MARKETING UNLOCK -->
<div class="box">
  <h3>Marketing Access</h3>
  <input type="password" id="marketingCode" placeholder="Enter code">
  <button onclick="unlockMarketing(document.getElementById('marketingCode').value)">
    Unlock
  </button>
</div>

<!-- CHECKOUT (INSIDE CART) -->
<div class="box">
  <h3>Checkout</h3>
  <input id="name" placeholder="Customer Name"><br><br>
  <input id="phone" placeholder="Phone"><br><br>
  <textarea id="address" placeholder="Address"></textarea><br><br>
  <button onclick="sendWhatsApp()">Send Order on WhatsApp</button>
</div>

<script src="js/cart.js"></script>
<script>
function renderCart() {
  const cart = getCart();
  const box = document.getElementById("cartItems");
  box.innerHTML = "";

  if (!cart.length) {
    box.innerHTML = "<p>Cart is empty</p>";
    return;
  }

  const marketing = isMarketingUnlocked();

  cart.forEach(item => {
    box.innerHTML += `
      <div class="cart-item">
        <img src="${item.image}">
        <div>
          <b>${item.name}</b>

          <div class="qty">
            <button onclick="changeQty('${item.id}',-1)">âˆ’</button>
            ${item.quantity}
            <button onclick="changeQty('${item.id}',1)">+</button>
          </div>

          ${marketing ? `
            <input class="price-input"
              type="number"
              placeholder="Price"
              value="${item.price || ""}"
              oninput="updatePrice('${item.id}',this.value)">
          ` : ""}
        </div>
      </div>
    `;
  });
}

function sendWhatsApp() {
  const cart = getCart();
  if (!cart.length) return alert("Cart empty");

  let msg = "*New Cutiefic Order*\n\n";
  msg += "*Customer Details*\n";
  msg += "Name: " + name.value + "\n";
  msg += "Phone: " + phone.value + "\n";
  msg += "Address: " + address.value + "\n\n";
  msg += "*Items*\n";

  let total = 0;
  cart.forEach(i => {
    msg += `â€¢ ${i.name} x${i.quantity}`;
    if (isMarketingUnlocked() && i.price) {
      msg += ` = â‚¹${i.price * i.quantity}`;
      total += i.price * i.quantity;
    }
    msg += "\n";
  });

  if (total) msg += `\n*Total: â‚¹${total}*`;

  window.open("https://wa.me/919020902902?text=" + encodeURIComponent(msg));
}

renderCart();
updateCartCount();
</script>

</body>
</html>
