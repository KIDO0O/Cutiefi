<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Cutiefic</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html">
                <img src="images/logo.png" alt="Cutiefic Logo" class="logo">
            </a>
            <a href="cart.html" class="cart-icon">
                ğŸ›’ <span id="cartCount">0</span>
            </a>
        </div>
    </header>

    <main class="container">
        <div class="breadcrumb">
            <a href="index.html">Home</a> / Shopping Cart
        </div>

        <h1>Your Shopping Cart ğŸ›ï¸</h1>

        <div id="cartItems"></div>

        <div id="emptyCart" style="display: none;">
            <p>Your cart is empty! ğŸ˜¢</p>
            <a href="index.html" class="btn">Start Shopping</a>
        </div>

        <div id="cartSummary" style="display: none;">
            <div class="cart-total">
                <strong>Grand Total:</strong>
                <strong id="grandTotal">â‚¹0</strong>
            </div>
            <button onclick="openCheckout()" class="btn checkout-btn">Proceed to Checkout ğŸ’³</button>
        </div>
    </main>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCheckout()">&times;</span>
            <h2>Checkout Details</h2>
            <form id="checkoutForm">
                <input type="text" id="customerName" placeholder="Full Name *" required>
                <input type="tel" id="customerPhone" placeholder="Phone Number *" required>
                <textarea id="customerAddress" placeholder="Delivery Address *" required></textarea>
                <input type="text" id="transportName" placeholder="Transport Name (Optional)">
                <button type="submit" class="btn">Send Order via WhatsApp ğŸ’¬</button>
            </form>
        </div>
    </div>

    <footer>
        <p>ğŸ’• Made with love by Cutiefic ğŸ’•</p>
    </footer>

    <script src="js/cart.js"></script>
    <script>
        function renderCart() {
            const cart = getCart();
            const cartItemsDiv = document.getElementById('cartItems');
            const emptyDiv = document.getElementById('emptyCart');
            const summaryDiv = document.getElementById('cartSummary');

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '';
                emptyDiv.style.display = 'block';
                summaryDiv.style.display = 'none';
                return;
            }

            emptyDiv.style.display = 'none';
            summaryDiv.style.display = 'block';

            cartItemsDiv.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-info">
                        <h3>${item.name}</h3>
                        <p>SKU: ${item.sku}</p>
                    </div>
                    <div class="cart-item-controls">
                        <div class="quantity-control">
                            <button class="qty-btn" onclick="changeQty('${item.id}', -1)">âˆ’</button>
                            <span>${item.quantity}</span>
                            <button class="qty-btn" onclick="changeQty('${item.id}', 1)">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeItem('${item.id}')">Remove ğŸ—‘ï¸</button>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('grandTotal').textContent = 'â‚¹' + total;
        }

        function changeQty(id, change) {
            const cart = getCart();
            const item = cart.find(i => i.id === id);
            if (item) {
                item.quantity += change;
                if (item.quantity < 1) {
                    removeItem(id);
                } else {
                    saveCart(cart);
                    renderCart();
                }
            }
        }

        function removeItem(id) {
            if (confirm('Remove this item from cart?')) {
                const cart = getCart().filter(i => i.id !== id);
                saveCart(cart);
                renderCart();
            }
        }

        function openCheckout() {
            document.getElementById('checkoutModal').style.display = 'flex';
        }

        function closeCheckout() {
            document.getElementById('checkoutModal').style.display = 'none';
        }

        document.getElementById('checkoutForm').onsubmit = function(e) {
            e.preventDefault();
            const cart = getCart();
            const name = document.getElementById('customerName').value;
            const phone = document.getElementById('customerPhone').value;
            const address = document.getElementById('customerAddress').value;
            const transport = document.getElementById('transportName').value;

            let msg = 'ğŸ€ *New Order from Cutiefic*\n\n';
            msg += 'ğŸ“¦ *Order Details:*\n';
            cart.forEach((item, i) => {
                msg += `\n${i + 1}. ${item.name}\n`;
                msg += `   SKU: ${item.sku}\n`;
                msg += `   Quantity: ${item.quantity}\n`;
            });
            msg += '\nğŸ‘¤ *Customer Details:*\n';
            msg += `Name: ${name}\n`;
            msg += `Phone: ${phone}\n`;
            msg += `Address: ${address}\n`;
            if (transport) msg += `Transport: ${transport}\n`;

            window.open('https://wa.me/919020902902?text=' + encodeURIComponent(msg), '_blank');
            closeCheckout();
        };

        window.onclick = e => {
            if (e.target.id === 'checkoutModal') closeCheckout();
        };

        renderCart();
    </script>
</body>
</html>
