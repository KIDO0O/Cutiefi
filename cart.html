<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart – Cutiefic</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
  <a href="index.html" class="icon-btn">⬅</a>
  <img src="images/logo.png" class="logo">
</header>

<h2 class="page-title">Your Cart</h2>

<div id="cartItems"></div>

<div class="cart-summary">
  <p id="totalQty"></p>
  <p id="totalPrice"></p>
</div>

<div class="form-box">
  <input id="customerName" placeholder="Your Name">
  <input id="phone" placeholder="Phone Number">
  <input id="companyName" placeholder="Company Name">
  <input id="address" placeholder="Address">
  <input id="transport" placeholder="Transport Name">

  <button onclick="sendToWhatsApp()">Send Order to WhatsApp</button>
</div>

<script src="js/cart.js"></script>
</body>
</html>
