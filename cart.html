<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Cutiefic</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="logo-container">
        <a href="index.html">
            <img src="images/logo.png" alt="Cutiefic Logo" class="main-logo">
        </a>
    </div>

    <header>
        <div class="container">
            <a href="cart.html" class="cart-icon">
                üõí <span id="cartCount">0</span>
            </a>
        </div>
    </header>

    <main class="container">
        <div class="breadcrumb">
            <a href="index.html">Home</a> / Shopping Cart
        </div>

        <h1>Your Shopping Cart üõçÔ∏è</h1>

        <div id="cartItems"></div>

        <div id="emptyCart" style="display: none;">
            <p>Your cart is empty! üò¢</p>
            <a href="index.html" class="btn">Start Shopping</a>
        </div>

        <div id="cartSummary" style="display: none;">
            <button onclick="openCheckout()" class="btn checkout-btn">Proceed to Checkout üí≥</button>
        </div>
    </main>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCheckout()">&times;</span>
            <h2>Checkout Details</h2>
            <form id="checkoutForm">
                <input type="text" id="customerName" placeholder="Full Name *" required>
                <input type="tel" id="customerPhone" placeholder="Phone Number *" required>
                <textarea id="customerAddress" placeholder="Delivery Address *" required></textarea>
                <input type="text" id="transportName" placeholder="Transport Name (Optional)">
                
                <div id="marketingPriceSection" style="display: none;">
                    <input type="password" id="marketingCode" placeholder="Marketing Code">
                    <button type="button" onclick="unlockPricing()" class="btn-secondary">Unlock Pricing</button>
                    <div id="priceInputs" style="display: none;"></div>
                </div>
                
                <button type="submit" class="btn">Send Order via WhatsApp üí¨</button>
            </form>
        </div>
    </div>

    <footer>
        <p>üíï Made with love by Cutiefic üíï</p>
    </footer>

    <script src="js/cart.js"></script>
    <script>
        function renderCart() {
            const cart = getCart();
            const cartItemsDiv = document.getElementById('cartItems');
            const emptyDiv = document.getElementById('emptyCart');
            const summaryDiv = document.getElementById('cartSummary');

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '';
                emptyDiv.style.display = 'block';
                summaryDiv.style.display = 'none';
                return;
            }

            emptyDiv.style.display = 'none';
            summaryDiv.style.display = 'block';

            cartItemsDiv.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-info">
                        <h3>${item.name}</h3>
                        <p>SKU: ${item.sku}</p>
                    </div>
                    <div class="cart-item-controls">
                        <div class="quantity-control">
                            <button class="qty-btn" onclick="changeQty('${item.id}', -1)">‚àí</button>
                            <span>${item.quantity}</span>
                            <button class="qty-btn" onclick="changeQty('${item.id}', 1)">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeItem('${item.id}')">Remove üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function changeQty(id, change) {
            const cart = getCart();
            const item = cart.find(i => i.id === id);
            if (item) {
                item.quantity += change;
                if (item.quantity < 1) {
                    removeItem(id);
                } else {
                    saveCart(cart);
                    renderCart();
                }
            }
        }

        function removeItem(id) {
            if (confirm('Remove this item from cart?')) {
                const cart = getCart().filter(i => i.id !== id);
                saveCart(cart);
                renderCart();
            }
        }

        function openCheckout() {
            const marketingSection = document.getElementById('marketingPriceSection');
            marketingSection.style.display = 'block';
            document.getElementById('checkoutModal').style.display = 'flex';
        }

        function closeCheckout() {
            document.getElementById('checkoutModal').style.display = 'none';
        }

        function unlockPricing() {
            const code = document.getElementById('marketingCode').value;
            if (setMarketingCode(code)) {
                const cart = getCart();
                const priceInputsDiv = document.getElementById('priceInputs');
                priceInputsDiv.style.display = 'block';
                priceInputsDiv.innerHTML = '<h3 style="margin-top: 20px;">Set Prices:</h3>' + 
                    cart.map(item => `
                        <div style="margin: 10px 0;">
                            <label>${item.name} (${item.sku}):</label>
                            <input type="number" id="price-${item.id}" placeholder="Price per unit" min="0" style="margin-top: 5px;">
                        </div>
                    `).join('');
                alert('Marketing mode activated! You can now set prices.');
            } else {
                alert('Invalid marketing code.');
            }
        }

        document.getElementById('checkoutForm').onsubmit = function(e) {
            e.preventDefault();
            const cart = getCart();
            const name = document.getElementById('customerName').value;
            const phone = document.getElementById('customerPhone').value;
            const address = document.getElementById('customerAddress').value;
            const transport = document.getElementById('transportName').value;

            let msg = '*New Order - Cutiefic*\n\n';
            msg += '*Customer Details*\n';
            msg += 'Name: ' + name + '\n';
            msg += 'Phone: ' + phone + '\n';
            msg += 'Address: ' + address + '\n';
            if (transport) {
                msg += 'Transport: ' + transport + '\n';
            }
            msg += '\n*Order Details*\n';

            // Check if marketing mode is active and prices are set
            const marketingMode = isMarketingMode();
            let totalPrice = 0;

            cart.forEach(item => {
                msg += '‚Ä¢ ' + item.name + ' √ó ' + item.quantity;
                
                if (marketingMode) {
                    const priceInput = document.getElementById('price-' + item.id);
                    if (priceInput && priceInput.value) {
                        const price = parseFloat(priceInput.value);
                        const itemTotal = price * item.quantity;
                        totalPrice += itemTotal;
                        msg += ' - Rs.' + itemTotal;
                    }
                }
                
                msg += '\n';
            });

            if (marketingMode && totalPrice > 0) {
                msg += '\n*Total: Rs.' + totalPrice + '*';
            }

            const whatsappUrl = 'https://wa.me/919020902902?text=' + encodeURIComponent(msg);
            window.open(whatsappUrl, '_blank');
            closeCheckout();
        };

        window.onclick = e => {
            if (e.target.id === 'checkoutModal') closeCheckout();
        };

        renderCart();
    </script>
</body>
</html>
