<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart – Cutiefic</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="header">
  <a href="index.html" class="icon-btn">⬅</a>
  <img src="images/logo.png" class="logo">
</header>

<h2 class="page-title">Your Cart</h2>

<div id="cartItems" class="cart-box"></div>

<div class="cart-form">
  <input id="custName" placeholder="Your Name">
  <input id="company" placeholder="Company Name">
  <input id="phone" placeholder="Phone Number">
  <input id="transport" placeholder="Transport Name">

  <button class="whatsapp-btn" onclick="sendToWhatsApp()">
    Send Order to WhatsApp
  </button>
</div>

<script src="js/cart.js"></script>
</body>
</html>
